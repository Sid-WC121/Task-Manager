<div class="flex flex-col gap-2 p-6 bg-white rounded-lg shadow">
  <div class="flex justify-between mb-4">
    <button class="btn btn-outline-primary" [class.btn-primary]="isLogin" (click)="showLogin()">Login</button>
    <button class="btn btn-outline-primary" [class.btn-primary]="!isLogin" (click)="showRegister()">Register</button>
  </div>
  <ng-container *ngIf="isLogin; else registerTemplate">
    <h5 class="text-xl mb-2 font-bold text-gray-900">Login Here</h5>
    <form action="" [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off" novalidate>
      <div class="form-group mb-3">
        <label for="email">Email Address</label>
        <input type="text" id="email" placeholder="Email Address" class="form-control" formControlName="email"
          [class]="{'invalid': loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched, 'valid':loginForm.get('email')?.valid}">
        <span *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched" class="form-error">Email Address is required.</span>
      </div>
      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" class="form-control" formControlName="password"
          [class]="{'invalid': loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched, 'valid':loginForm.get('password')?.valid}">
        <span *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" class="form-error">Password is required.</span>
      </div>
      <button class="btn btn-primary">Submit</button>
    </form>
  </ng-container>
  <ng-template #registerTemplate>
    <app-register></app-register>
  </ng-template>
</div>
