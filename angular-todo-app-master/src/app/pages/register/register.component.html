<div class="flex flex-col gap-2 p-6 bg-white rounded-lg shadow">
    <div class="flex justify-between mb-4">
      <button class="btn btn-outline-primary" [class.btn-primary]="isLogin" (click)="showLogin()">Login</button>
      <button class="btn btn-outline-primary" [class.btn-primary]="!isLogin" (click)="showRegister()">Register</button>
    </div>
    <h5 class="text-xl mb-2 font-bold text-gray-900">Register Here</h5>
    <form action="" [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off" novalidate>
      <div class="form-group mb-3">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" class="form-control" formControlName="name"
          [class]="{'invalid': registerForm.get('name')?.hasError('required') && registerForm.get('name')?.touched, 'valid':registerForm.get('name')?.valid}">
        <span *ngIf="registerForm.get('name')?.hasError('required') && registerForm.get('name')?.touched" class="form-error">Name is required.</span>
      </div>
      <div class="form-group mb-3">
        <label for="email">Email Address</label>
        <input type="text" id="email" placeholder="Email Address" class="form-control" formControlName="email"
          [class]="{'invalid': registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched, 'valid':registerForm.get('email')?.valid}">
        <span *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched" class="form-error">Email Address is required.</span>
      </div>
      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" class="form-control" formControlName="password"
          [class]="{'invalid': registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched, 'valid':registerForm.get('password')?.valid}">
        <span *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched" class="form-error">Password is required.</span>
      </div>
      <div class="form-group mb-3">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" class="form-control" formControlName="confirmPassword"
          [class]="{'invalid': registerForm.get('confirmPassword')?.hasError('required') && registerForm.get('confirmPassword')?.touched || registerForm.hasError('passwordsMismatch'), 'valid':registerForm.get('confirmPassword')?.valid}">
        <span *ngIf="registerForm.get('confirmPassword')?.hasError('required') && registerForm.get('confirmPassword')?.touched" class="form-error">Confirm Password is required.</span>
        <span *ngIf="registerForm.hasError('passwordsMismatch') && registerForm.get('confirmPassword')?.touched" class="form-error">Passwords do not match.</span>
      </div>
      <button class="btn btn-primary">Submit</button>
      <div *ngIf="errorMessage" class="text-red-500 mt-2">{{ errorMessage }}</div>
    </form>
  </div>
